<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit User Data</title>
  <style>
    body{font-family:Segoe UI,Arial,Helvetica,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}
    form{display:grid;gap:10px}
    input,textarea{padding:8px;font-size:14px;width:100%}
    button{padding:10px 14px}
    #status{margin-top:10px}
  </style>
</head>
<body>
  <h1>Submit User Data</h1>
  <form id="userForm">
    <label>Name <input name="name" required></label>
    <label>Email <input name="email" type="email" required></label>
    <label>Message <textarea name="message" rows="4"></textarea></label>
    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>
  <hr>
  <h2>Recently submitted</h2>
  <ul id="users"></ul>

  <script>
  const form = document.getElementById('userForm');
  const status = document.getElementById('status');
  const usersList = document.getElementById('users');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    status.textContent='Submitting...';
    const fd = new FormData(form);
    const payload = {
      name: fd.get('name'),
      email: fd.get('email'),
      message: fd.get('message'),
    };
    try {
      const res = await fetch('/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload),
      });
      const data = await res.json();
      if (!data.success) {
        status.textContent = 'Error: ' + (data.error || 'Unknown');
      } else {
        status.textContent = 'Saved (id: ' + data.id + ')';
        form.reset();
        loadUsers();
      }
    } catch (err) {
      status.textContent = 'Network error';
      console.error(err);
    }
  });

  async function loadUsers() {
    try {
      const res = await fetch('/users');
      const data = await res.json();
      if (data.success) {
        usersList.innerHTML = '';
        data.users.forEach(u => {
          const li = document.createElement('li');
          li.textContent = u.name + ' (' + u.email + ') â€” ' + (u.message || '') + ' [' + u.created_at + ']';
          usersList.appendChild(li);
        });
      } else {
        usersList.innerHTML = '<li>Error loading</li>';
      }
    } catch (err) {
      usersList.innerHTML = '<li>Network error</li>';
    }
  }

  loadUsers();
  </script>
</body>
</html>
